{% extends "paginas/modelo.html" %}

{% block conteudo %}
    <h3 class="my-4">Lista de Categorias</h3>

    <a href="{% url 'categoria_nova' %}" class="btn btn-primary mb-4">➕ Adicionar Nova Categoria</a>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in object_list %}
                    <tr>
                        <td>{{ obj.nome }}</td>
                        <td>
                            {% if user.is_authenticated %}
                                <a href="{% url 'categoria_editar' obj.pk %}" class="btn btn-sm btn-warning">Editar</a>
                                <a href="{% url 'categoria_excluir' obj.pk %}" class="btn btn-sm btn-danger">Excluir</a>
                            {% endif %}
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2" class="text-center">Nenhuma categoria encontrada.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock conteudo %}
